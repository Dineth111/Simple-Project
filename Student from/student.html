  <center>
    <div class="form-container">
      <form method="POST" action="http://localhost/onlineHD/admin/student/updates.php">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="input-group">
            <label for="texti">Student ID:</label>
            <input type="text" id="texti" name="texti">
          </div>
          <div class="input-group">
            <label for="textn">First Name:</label>
            <input type="text" id="textn" name="textn">
          </div>
          <div class="input-group">
            <label for="textln">Last Name:</label>
            <input type="text" id="textln" name="textln">
          </div>
          <div class="input-group">
            <label for="nic">NIC:</label>
            <input type="text" id="nic" name="nic">
          </div>
          <div class="input-group">
            <label for="texta">Address:</label>
            <input type="text" id="texta" name="texta">
          </div>
          <div class="input-group">
            <label for="dob">DOB:</label>

          <div class="input-group">
            <label for="textm">Mail:</label>
            <input type="text" id="textm" name="textm">
          </div>
          <div class="input-group">
            <label for="textf">Faculty:</label>
            <input type="text" id="textf" name="textf">
          </div>
          <div class="input-group">
            <label for="textay">Academic Year:</label>
            <input type="text" id="textay" name="textay">
          </div>
          <div class="input-group">
