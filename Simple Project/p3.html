<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            --bg-color: radial-gradient(#003, #000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            perspective: 800px;
        }
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            transform-style: preserve-3d;
            animation: rotateAndScale 5s linear infinite;
        }
        .box span {
            position: absolute;
            width: 10px;
            height: 250px;
            background: transparent;
            border-bottom: 40px solid transparent;
            transform-origin: bottom;
            animation: rotateAndColor 3s linear infinite alternate;
        }
        .box::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 50px;
            background: #0af;
            box-shadow: 0 0 20px #0af;
            border-radius: 10px;
            animation: pulse 1.5s linear infinite alternate;
        }
        @keyframes rotateAndColor {
            0% {
                transform: translateY(-100%) rotate(-45deg);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%) rotate(45deg);
                filter: hue-rotate(360deg);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px #0af;
            }
            100% {
                transform: scale(1.2);
                box-shadow: 0 0 40px #0af;
            }
        }
        @keyframes rotateAndScale {
            0%, 100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(90deg) rotateX(90deg);
            }
            50% {
                transform: rotateY(180deg) rotateX(180deg);
            }
            75% {
                transform: rotateY(270deg) rotateX(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:15"></span>
    </div>
</body>
</html>
