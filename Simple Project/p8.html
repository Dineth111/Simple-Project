<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project 8 - Professional Level</title>
<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
}

.base-container {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #ccc;
  overflow: hidden;
}

.base {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
  background-color: #555;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
}

.small-liner {
  position: relative;
  height: 40px;
  background-color: #ccc;
  border-radius: 20px;
  margin-top: -20px;
  z-index: 1;
  width: 80%;
  margin: 0 auto;
}


.outer-circle {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: #f0f0f0;
  margin-top: -50px;
  z-index: 2;
}

.inner-circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #ccc;
}


.pipe-accent {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 100px;
  background-color: #ccc;
  border-radius: 10px;
  z-index: 3;
}

.top-circle {
  width: 12px;
  height: 12px;
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  top: -6px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 4;
}
</style>
</head>
<body>
<div class="base-container">
  <div class="base"></div>
</div>
<div class="small-liner"></div>
<div class="outer-circle">
  <div class="inner-circle"></div>
</div>
<div class="pipe-accent">
  <div class="top-circle"></div>
</div>
</body>
</html>
