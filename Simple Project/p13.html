<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Level 3D Button Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #100720;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            width: 180px;
            height: 65px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 12px;
            position: relative;
            background: linear-gradient(145deg, #c71616, #1208c5);
            border: none;
            box-shadow: 6px 6px 12px #0b041a, -6px -6px 12px #433a58;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(145deg, #ac0f0f, #120732);
            z-index: -1;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        button::after {
            content: '';
            width: 300%;
            height: 300%;
            background-image: radial-gradient(circle, rgba(255,94,237,0.17) 8%, rgba(2,243,100,0.02) 100%);
            filter: blur(50px);
            z-index: -1;
            position: absolute;
            left: -100%;
            top: -100%;
            transition: left 0.3s, top 0.3s;
        }
        button:hover::after {
            left: 0;
            top: 0;
        }
        button:hover::before {
            box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.3), inset -3px -3px 7px rgba(255, 255, 255, 0.15);
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 2px 2px 10px #0b041a, -2px -2px 10px #1f0b4f;
        }
        button:active::before {
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5), inset -1px -1px 3px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button>SLIIT KANDY UNI</button>
</body>
</html>
