<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .text-3d {
            font-size: 5em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            position: relative;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .text-3d::before, .text-3d::after {
            content: 'Hello';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #333;
            transform: translate3d(5px, 5px, 5px);
            opacity: 0.5;
        }

        .text-3d::after {
            transform: translate3d(-5px, -5px, -5px);
            opacity: 0.3;
        }

        .border {
            position: absolute;
            background: linear-gradient(to right, #1e90ff, #00c6ff);
            transition: all 0.3s ease;
        }

        .border-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            animation: animate-border-top 4s linear infinite;
        }

        @keyframes animate-border-top {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .border-right {
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            animation: animate-border-right 4s linear infinite;
            animation-delay: 1s;
        }

        @keyframes animate-border-right {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .border-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            animation: animate-border-bottom 4s linear infinite;
            animation-delay: 2s;
        }

        @keyframes animate-border-bottom {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .border-left {
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            animation: animate-border-left 4s linear infinite;
            animation-delay: 3s;
        }

        @keyframes animate-border-left {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .container:hover .border-top, 
        .container:hover .border-right, 
        .container:hover .border-bottom, 
        .container:hover .border-left {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            animation-play-state: paused;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-3d">Hello</div>
        <div class="border border-top"></div>
        <div class="border border-right"></div>
        <div class="border border-bottom"></div>
        <div class="border border-left"></div>
        <div class="footer">Professional 3D Animation Example</div>
    </div>
</body>
</html>
