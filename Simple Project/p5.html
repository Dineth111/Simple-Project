<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
            padding: 40px;
            color: #1a1a1a; 
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; 
        }

        .login-form input {
            background: #f5f5f5; 
            height: 40px;
            line-height: 40px;
            border-radius: 5px; 
            padding: 0 15px; 
            border: 1px solid #ccc; 
            margin-bottom: 20px;
            color: #333; 
            width: 100%;
            box-sizing: border-box;
        }

        .login-form button {
            background: rgba(45, 126, 231, 1);
            height: 40px;
            line-height: 40px;
            border-radius: 5px; 
            border: none;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        
        .login-button {
            background: #4caf50; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
