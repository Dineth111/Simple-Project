<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .battery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .battery-top {
            width: 40px;
            height: 10px;
            background: #333;
            border-radius: 2px;
            margin-bottom: 2px;
        }

        .battery-content {
            width: 100px;
            height: 200px;
            background: linear-gradient(145deg, #bcbcbc, #f0f0f0);
            position: relative;
            border: 3px solid #999;
            border-radius: 12px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
            overflow: hidden;
        }

        .charge {
            width: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 10px 10px;
            animation: battery 8s linear infinite;
        }

        @keyframes battery {
            0% {
                height: 0;
                background-color: firebrick;
            }
            25% {
                height: 25%;
                background-color: orange;
            }
            50% {
                height: 50%;
                background-color: yellow;
            }
            75% {
                height: 75%;
                background-color: lightgreen;
            }
            100% {
                height: 100%;
                background-color: green;
            }
        }

        h1 {
            color: #c61515;
            text-align: center;
            font-size: 35px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-bottom: 0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Battery Level</h1>
    <div class="battery-container">
        <div class="battery-top"></div>
        <div class="battery-content">
            <div class="charge"></div>
        </div>
    </div>
    <div class="footer">Professional Battery Indicator</div>
</body>
</html>
